<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Verificador de Idade</title>
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <section>
        <div>
            <p>Ano de Nascimento: <input type="number" name="ano" id="ano" min="1925"></p>
            <p>Sexo: 
                <input type="radio" name="sex" id="masc" checked>
                <label for="masc">Masculino</label>
                <input type="radio" name="sex" id="fem">
                <label for="fem">Feminino</label>
            </p>
            <p>
                <input type="button" value="Verificar" onclick="verificar()">
            </p>
        </div>
        <div id="resultado">Preencha os dados acima para ver o resultado.</div>
    </section>
    <footer>
        <p>&copy; Leonardo, feito por <a href="https://www.cursoemvideo.com/curso/javascript/aulas/condicoes-em-javascript/modulos/exercicios-javascript-parte-3/">CursoEmVideo</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
