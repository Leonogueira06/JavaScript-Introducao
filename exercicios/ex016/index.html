<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Super Contador</title>
</head>
<body>
    <header>
        <h1>Vamos Contar</h1>
    </header>
    <section>
        <div>
            <p>
                <label for="inicio">Inicio: </label>
                <input type="number" name="inicio" id="inicio"></p>
            <p>
                <label for="fim">Fim: </label>
                <input type="number" name="fim" id="fim"> 
            </p>
            <p>
                <label for="passo">Passo:</label>
                <input type="number" name="passo" id="passo">
            </p>
            <p>
                <input type="button" value="Contar" onclick="contar()">
            </p>
        </div>
        <div id="resultado">Vamos Contar</div>
    </section>
    <footer>
        <p>&copy; Leonardo, feito por <a href="https://www.cursoemvideo.com/curso/javascript/aulas/condicoes-em-javascript/modulos/exercicios-javascript-parte-3/">CursoEmVideo</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
