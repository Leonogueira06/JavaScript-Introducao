<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor R$ -> US$</title>
</head>
<body onload="inicio()">
    <h1>Conversor R$ -> US$</h1>
    <button onclick="converter()">Converter</button>
    <div class="resultado">Clique no botão acima para começar.</div>
    <script>
        let result = document.querySelector('div.resultado')
        let cotacao
        function inicio(){
            cotacao = window.prompt('Antes de mais nada. Quanto está a cotação do Dolar agora?')
        }

        function converter(){
            let valor = window.prompt('Quantos R$ você tem na carteira?')
            let v = Number(valor.replace(',','.'))

            result.innerHTML = `<h2>Tem ${v} Reais o Dolar hoje está a ${cotacao}</h2>`
            result.innerHTML += `<p>Podem ser comprados exatamente ${(v/cotacao).toLocaleString('pt-br', {maximumFractionDigits: 2})} dolares.</p>`
        }
    </script>
</body>
</html>
