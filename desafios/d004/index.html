<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antes e Depois</title>
</head>
<body>
    <h1>Antes e Depois</h1>
    <button onclick="antesDepois()">Antecessor e Sucessor</button>

    <script>
        function antesDepois(){
            let num = window.prompt('Digite um número inteiro qualquer')

            let n = Number(num)
            window.alert(`antes de ${n}, temos o número ${n-1}\nDepois de ${n}, temos o número ${n+1}`)
        }
    </script>
</body>
</html>
